<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Codejam</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ancients">
        <img class="ancient_card" src="assets/Ancients/Azathoth.png" alt="Azathoth">
        <img class="ancient_card" src="assets/Ancients/Cthulthu.png" alt="Cthulthu">
        <img class="ancient_card" src="assets/Ancients/IogSothoth.png" alt="IogSothoth">
        <img class="ancient_card" src="assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
    </div>
    <div class="difficulty-level">
        <button class="btn btn-secondary">Очень лёгкий</button>
        <button class="btn btn-secondary">Лёгкий</button>
        <button class="btn btn-secondary">Средний</button>
        <button class="btn btn-secondary">Трудный</button>
        <button class="btn btn-secondary">Очень трудный</button>
    </div>
    <button class="shuffle btn btn-warning">Замешать колоду</button>
    <div class="current_deck_state">
        <div class="first">
            <h2>First stage</h2>
            <span class="green"></span>
            <span class="blue"></span>
            <span class="brown"></span>
        </div>
        <div class="second">
            <h2>Second stage</h2>
            <span class="green"></span>
            <span class="blue"></span>
            <span class="brown"></span>
        </div>
        <div class="third">
            <h2>Third stage</h2>
            <span class="green"></span>
            <span class="blue"></span>
            <span class="brown"></span>
        </div>
    </div> 
    <div class="cards">
        <div class="shirt">
            <img src="assets/mythicCardBackground.png" alt="cards background">
        </div>
        <div class="flipped_card">
            <img src="" alt="card">
        </div>
    </div>
    <script type="module" src="index.js"></script>
    
    
    
</body>
</html>
